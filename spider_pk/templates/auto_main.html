<script>
function judgeevaluation()
{

    in_date = document.getElementById('in_date_id').value;
    in_number = document.getElementById('in_number_id').value;
    in_monery = document.getElementById('in_monery_id').value;
    in_rule = document.getElementById('in_rule_id').value;

    if (in_date && in_number && in_monery && in_rule){
        if(in_number>0 && in_number<11){
            if(in_monery > 0){
                if(in_rule>0 && in_rule<=8){
                    document.getElementById('user_form').submit();
                }
                else{
                    alert('规则选择为1-8！');
                }

            }else{
                alert('下注本金为正数！');
            }
        }
        else{
            alert('开始位置为1-10的整数！');
        }
    }
    else{
        alert('请输入完整信息！');
    }
}

</script>
